
  <div class="forum-home-container padd-on-top">
    
    <ul class="collection with-header">
      <li class="collection-header">
        <div class="row">
          <h5 class="col-md-9">Grupos</h5>
          <a (click)="createGroup()" class="waves-effect waves-light btn under right">Criar um Grupo</a>
        </div>
      </li>
    </ul>
  </div>

<div class="padd-on-top groups-home-container">
  <!-- <span>Group-home works</span> -->


  <div class="row" >

    <div class="col-md-3" *ngFor="let group of groupList | async">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src={{group.groupImage}}>
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{group.title}}<i class="material-icons right">more_vert</i></span>
          <p><a (click)="subscribe(group.$key)">Inscrever-se</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{group.title}}<i class="material-icons right">close</i></span>
          <p>{{group.description}}</p>
        </div>
      </div>
    </div>
  

    
  </div>

</div>
