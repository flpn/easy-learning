<div class="padd-on-top group-detail-container">  
  <!-- <p>group-detail works!</p> -->

  <div class="group-detail">
    
    <div>{{currentGroup.title}}</div>


    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s10">
            <i class="material-icons prefix">mode_edit</i>
             <input [(ngModel)]="newPost.text" id="title" name="title" type="text" required>             
             <label for="icon_prefix2">Novo post</label>
          </div>

          <div class="padding-button">
            <a class="waves-effect waves-light btn" style="z-index: 0;" (click)="post()">Postar</a>
          </div>

        </div>
      </form>
    </div>
    
    <div class="row" *ngFor="let post of currentGroup.groupPosts">
        <div class="col s12">
          <div class="card-panel teal">
            <div class="row">
              <div class="col-md-11">
                <a href="#" class="logo"><img class="logo-picture" src={{post.user.profileImage}}/></a>
                <h5 class="white-text" style="display: inline">{{post.user.name}}</h5>
              </div>
  
              <div>
                <span class="white-text">{{post.published}}</span>
              </div>
  
            </div>
            
            <span class="white-text">
              {{post.text}}
            </span>
          </div>
        </div>
      </div>
  
  </div>
</div>
