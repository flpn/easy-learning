<div class="forum-home-container padd-on-top">
  <a (click)="goToCreateQuestion()" class="waves-effect waves-light btn">Fa√ßa uma pergunta</a>
  
  <ul class="collection with-header">
    <li class="collection-header"><h5>Perguntas recentes</h5></li>
    <li *ngFor="let question of latestQuestions | async" class="collection-item">
      <div>
        <a [routerLink]="['/question', question.$key]">{{ question.score }}  - {{ question.text }}</a>
      </div>
    </li>
  </ul>
</div>
