<div class="forum-home-container padd-on-top">
  
  <ul class="collection with-header">
    <li class="collection-header">
      <div class="row">
        <h5 class="col-md-9">Perguntas recentes </h5>
        <a (click)="goToCreateQuestion()" class="waves-effect waves-light btn under right">Faça uma pergunta</a>
       
        <!-- busca -->
        <input placeholder="Faça sua busca aqui..."  [(ngModel)]="searchQuestions" type="text" name="search" (keypress)="searchQuestion()">

      </div>
      </li>
    <li *ngFor="let question of latestQuestions | async" class="collection-item">
      <div>
        <a class="question-title" [routerLink]="['/question', question.$key]">{{ question.text }}</a>
      </div>

      <div class="row">
        <div class="inline" [ngClass]="{'green-div': isGoodQuestion(question.score), 'red-div': isBadQuestion(question.score)}">
          <label for="">{{ question.score }}</label>
          <label for="">votos</label>
        </div>
        <div class="inline" style="margin-left: 5px">
          <label for="">0</label>
          <label for="">respostas</label>
        </div>
        <div class="inline">
          <label for="">{{ question.viewed }}</label>
          <label for="">acessos</label>
        </div>
      </div>
    </li>
  </ul>
</div>
