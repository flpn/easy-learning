<div class="create-question-container padd-on-top">
  <form #createQuestionForm="ngForm" class="col-s12" id="createQuestionForm" name="createQuestionForm" method="post">
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="newQuestion.title" id="title" name="title" type="text" class="validate" required>
        <label for="disabled">TÃ­tulo</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <textarea [(ngModel)]="newQuestion.text" id="body" name="body" class="materialize-textarea" required></textarea>
        <label for="body">Detalhes</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="newQuestion.tags" type="text" id="tags" name="tags" class="autocomplete" required>
        <label for="tags">Tags</label>
      </div>
    </div>

    <button [disabled]="!createQuestionForm.form.valid" class="btn waves-effect waves-light"
     type="submit" name="action" (click)="createQuestion()">Postar pergunta</button>
  </form>
</div>
